<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kidney Stone Predictor</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body> 

 
    <h2 class='container-heading' style="background-color:black"><span class="heading_font">Kidney Stone Predictor</span></h2>
    <div class='description'>
      
    </div>
  </div>

 
  <div class="ml-container" >
    <form action="{{ url_for('predict')}}" method="POST"> 

      
        <label style="color:white; margin-left:20%; font-family:Times New Roman; font-size: 20px;" for="gravity";>GRAVITY</label>
        <input type="text" id="gravity" name="gravity" placeholder="gravity"><br>
        


        <label style="color:white; margin-left:20%; font-family:Times New Roman; font-size: 20px;" for="ph";>PH</label>
        <input type="text" id="ph" name="ph" placeholder="ph level"><br>



        <label style="color:white; margin-left:20%; font-family:Times New Roman; font-size: 20px;" for="osmo";>OSMOLALITY</label>
        <input type="text" id="osmo" name="osmo" placeholder="osmo level"><br>

         
        <label style="color:white; margin-left:20%; font-family:Times New Roman; font-size: 20px;" for="cond";>COND</label>
        <input type="text" id="cond" name="cond" placeholder="cond level"><br>

      
        <label style="color:white; margin-left:20%; font-family:Times New Roman; font-size: 20px;" for="urea";>UREA</label>
        <input type="text" id="urea" name="urea" placeholder="urea level"><br>

        

        <label style="color:white; margin-left:20%; font-family:Times New Roman; font-size: 20px;" for="calc";>CALCIUM</label>
        <input type="text" id="calc" name="calc" placeholder="calcium level"><br>                           
            

      <input type="submit" class="my-cta-button" value="Predict">
    </form>
  </div>

  

</body>

</html>
